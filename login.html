<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login to VoxelVale</title>
  <link rel="icon" type="image/x-icon" href="/res/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #3b2e2e;
      text-align: left;
      padding: 40px;
    }

    .mainDiv{
      color: #3b2e2e;
      margin: 20px;
      padding: 30px;
      border-radius: 25px;
      border: 1px solid rgba(140,140,140,0.4);
      background-color: rgba(255,255,255,0.45);
    }

    .smallDiv{
      color: #3b2e2e;
      padding: 30px;
      border-radius: 25px;
      border: 1px solid rgba(190,190,190,0.4);
      background-color: rgba(255,255,255,0.4);
    }
  </style>

  <link rel="stylesheet" type="text/css" href="res/style.css">

  <style>

    button {
      color: #3b2e2e;
      margin: 0px;
      padding: 10px 20px;
      font-size: 16px;
      background: #FFF;
      border: 1px solid #ccc;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }
    button:hover {
      
    }


    .google-button {
      text-align: center;
      display: inline-flex;
      align-items: center;
      background-color: #fff;
      color: #444;
      border: 1px solid #ccc;
      font-size: 16px;
      font-weight: 500;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-family: Roboto, sans-serif;
      transition: background-color 0.2s;
    }

    .google-button:hover {
    
    }

    .google-button img {
      width: 20px;
      height: 20px;
      margin-right: 12px;
    }

    input, select {
      font-family: inherit;
      width: 100%;
      padding: 12px 10px;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: rgba(255,255,255, 1);
      color: #3b2e2e;
    }
  </style>

</head>

<script type="text/javascript" src="voxelvale/firebasepopup.js"></script>
<script type="module" src="voxelvale/firebase.js"></script>

<!-- If they are logged in, give a different window -->

<body>



  <div class="mainDiv">
    <h2 style = "margin:0px">Welcome Back!</h2>
    <p>Please login to save your progress.</p>
    <div class="smallDiv">

      <button class="google-button" onclick="loginWithGoogleViaPopup()">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" />
        <div style = "width: 100%; margin-left: -25px;text-align: center;" >Sign in with Google</div>
      </button>
      
      <br><br>
      <h3>Or login using your email</h3>
      <div style="padding-bottom:10px">Email</div>
      <div style="padding-bottom: 15px;"><input type="email" id="email" placeholder="Enter your email"></input></div>
      <div style="padding-bottom:10px">Password</div>
      <div style="padding-bottom: 15px;"><input type="password" id="password" placeholder="Enter your password"></input></div>
      <div style = "width: 100%;margin: auto;text-align: center;"><button  onclick="loginViaPopup()">Login</button></div>
      <!--<div style = "width: 100%;margin: auto;text-align: center;"><button style="font-size: 10px;" onclick="">Temporarily unavailble <br> Please use Google sign in.</button></div>-->

    </div>
  </div>
 
</body>
</html>
